<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cart.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Maestro</title>
</head>

<body>

    <header>
        <a href="/index.html"><i class="material-symbols-outlined">arrow_back_ios</i></a>
        <h1>Cart</h1>
        <a href="/menu.html"><i class="material-symbols-outlined">menu</i></a>
    </header>
    <main>
        <section>
            <img src="https://unsplash.it/100/100" alt="Product Picture">
            <div>
                <h2>Chicken Burger</h2>
                <span>EGP <span class="price">72</span></span>
            </div>
            <div>
                <i class="material-symbols-outlined remove">remove</i><span class="quantity">1</span>
                <i class="material-symbols-outlined add">add</i>
            </div>
        </section>
        <section>
            <img src="https://unsplash.it/100/100" alt="Product Picture">
            <div>
                <h2>Beef Burger</h2>
                <span>EGP <span class="price">72</span></span>
            </div>
            <div>
                <i class="material-symbols-outlined remove">remove</i><span class="quantity">1</span>
                <i class="material-symbols-outlined add">add</i>
            </div>
        </section>
        <a href="/checkout.html">
            <span>Go to Checkout</span>
            <span>EGP <span id="total-price">00.00</span></span>
        </a>
    </main>
</body>
<script src="JS/cart.js"></script>

</html>
